<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font(s) Import -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,400italic,700,900,700italic,900italic|Open+Sans:400,300,300italic,400italic,600,600italic,700italic,800,700,800italic|Julius+Sans+One"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
    <script src="./universal.js" defer></script>
  </head>
  <body>
    <div class="parentcontainer">
      <div class="new-div">X</div>
      <div class="new-div1">O</div>
      <div class="turn-div">YOU: X</div>
      <div class="reset-div">
        <button><img src="/pics/reset.png" alt="" /></button>
      </div>
      <div class="boxes boxes1 first_row left_column"></div>
      <div class="boxes boxes2 first_row mid_column"></div>
      <div class="boxes boxes3 first_row right_column"></div>
      <div class="boxes boxes4 second_row left_column"></div>
      <div class="boxes boxes5 second_row mid_column"></div>
      <div class="boxes boxes6 second_row right_column"></div>
      <div class="boxes boxes7 third_row left_column"></div>
      <div class="scoreX">
        <h1>X</h1>
        <span class="score2">0</span>
      </div>
      <div class="boxes boxes8 third_row mid_column"></div>
      <div class="TIES">
        <h1>TIES</h1>
        <span class="score3">0</span>
      </div>
      <div class="boxes boxes9 third_row right_column"></div>
      <div class="scoreO">
        <h1>O</h1>
        <span class="score1">0</span>
      </div>
    </div>
    <div class="result">
      <h1 class="result-h1">WINNER</h1>
      <br />
      <h1 class="result-h1-2">X</h1>
    </div>
  </body>
</html>
