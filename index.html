<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font(s) Import -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,400italic,700,900,700italic,900italic|Open+Sans:400,300,300italic,400italic,600,600italic,700italic,800,700,800italic|Julius+Sans+One"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
    <script src="./universal.js" defer></script>
  </head>
  <body>
    <div class="parentcontainer">
      <div class="new-div">X</div>
      <div class="new-div1">O</div>
      <div class="turn-div">TURN</div>
      <div class="reset-div">
        <button><img src="reset.png" alt="" /></button>
      </div>
      <div class="boxes boxes1 first_row left_column">Box 1</div>
      <div class="boxes boxes2 first_row mid_column">Box 2</div>
      <div class="boxes boxes3 first_row right_column">Box 3</div>
      <div class="boxes boxes4 second_row left_column">Box 4</div>
      <div class="boxes boxes5 second_row mid_column">Box 5</div>
      <div class="boxes boxes6 second_row right_column">Box 6</div>
      <div class="boxes boxes7 third_row left_column">Box 7</div>
      <div class="scoreX">
        <h1>X</h1>
        0
      </div>
      <div class="boxes boxes8 third_row mid_column">Box 8</div>
      <div class="TIES">
        <h1>TIES</h1>
        0
      </div>
      <div class="boxes boxes9 third_row right_column">Box 9</div>
      <div class="scoreO">
        <h1>O</h1>
        0
      </div>
    </div>
  </body>
</html>
